<!DOCTYPE html>
<html lang="en">
<head>
  <title>TBOI Challenge Generator - Login</title>
  <link href="login.css" rel="stylesheet">
</head>
<body>
  <form class="box" action="javascript:goHome()" method="get">
    <h1>Login</h1>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <input type="submit" value="Login">
  </form>
  <script>
    function goHome(){
      let form = document.forms[0];
      if (form.checkValidity() == false){
        alert("The form is not filled correctly");
        return
      }
      else{
        window.location.href = "home.html";
      }
    }
  </script>
</body>
</html>
